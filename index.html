<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://i.postimg.cc/RhrNGJmB/image-removebg-preview.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Add to Cart</title>
  </head>
  <body class="bg-gray-900">
    <div
      class="flex max-w-6xl px-4 mx-auto justify-between items-center sticky top-0 h-20 z-20 bg-gray-900 shadow-2xl"
    >
      <h1 class="px-2 text-2xl font-semibold text-gray-50 min-w-max">
        Product List
      </h1>
      <div class="drawer drawer-end justify-end">
        <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content">
          <!-- Page content here -->
          <div
            id="item-count"
            class="badge badge-light badge-sm absolute z-10 -right-4 -top-2 text-xs"
          >
            0
          </div>
          <label for="my-drawer-4" class="drawer-button relative"
            ><img class="h-8 w-8" src="./cart.png" alt="cart-icon"
          /></label>
        </div>
        <div class="drawer-side z-30">
          <label
            for="my-drawer-4"
            aria-label="close sidebar"
            class="drawer-overlay"
          ></label>
          <ul class="menu w-[370px] min-h-full bg-gray-700 text-base-content">
            <!-- Sidebar content here -->
            <li
              class="text-center text-white sticky top-0 py-4 bg-gray-700 font-semibold text-2xl border-b-2 px-2 pb-2 border-gray-600"
            >
              Cart Summary
            </li>

            <!-- ! cart item container -->
            <div
              id="cartItem-container"
              class="py-2  space-y-2 min-h-[calc(100vh-160px)] overflow-y-auto"
            >
              <!-- 

  cart item display hewre
 -->

              <!--  -->
            </div>
            <div class="space-y-2 sticky bottom-0 bg-gray-700 py-4">
              <div
                class="flex justify-between items-center text-xl text-gray-100"
              >
                <p>Total</p>
                <p id="total-cost">$366</p>
              </div>
              <button class="btn btn-primary w-full text-xl capitalize">
                checkout
              </button>
            </div>
          </ul>
        </div>
      </div>
    </div>
    <main class="px-4 space-y-6">
      <section
        id="product-container"
        class="grid grid-cols-1 py-6 md:grid-cols-2 lg:grid-cols-3 gap-4 max-w-6xl mx-auto"
      ></section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
